name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Light mode SVG: White background with your perfect pink gradient
            dist/github-snake.svg?color_snake=#EA80FC&color_dots=#FFFFFF,#F8BBD0,#F48FB1,#EC407A,#D81B60
            # Dark mode SVG: GitHub's dark background with your perfect sakura pink gradient
            dist/github-snake-dark.svg?color_snake=#EA80FC&color_dots=#0D1117,#8C456D,#C5749E,#E79EBB,#F8BBD0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
