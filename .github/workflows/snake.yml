name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Custom light mode SVG with a white base and pink gradient for contributions
            dist/github-snake.svg?color_snake=#9C27B0&color_dots=#FFFFFF,#FCE4EC,#F8BBD0,#F06292,#E91E63
            # Custom dark mode SVG with a dark background base and pink gradient for contributions
            dist/github-snake-dark.svg?color_snake=#9C27B0&color_dots=#0D1117,#520D2C,#880E4F,#C2185B,#F06292
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
