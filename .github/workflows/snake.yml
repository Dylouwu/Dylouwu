name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Custom light mode SVG with a white base and a stronger pink gradient
            dist/github-snake.svg?color_snake=#FF4081&color_dots=#FFFFFF,#FCE4EC,#F48FB1,#E91E63,#D81B60
            # Custom dark mode SVG with a dark base and a stronger pink gradient
            dist/github-snake-dark.svg?color_snake=#FF4081&color_dots=#1A051C,#880E4F,#D81B60,#F06292,#F8BBD0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
