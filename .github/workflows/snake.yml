name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Custom light mode SVG with white base and new pink-purple gradient
            dist/github-snake.svg?color_snake=#E040FB&color_dots=#FFFFFF,#F3E5F5,#E1BEE7,#CE93D8,#AB47BC
            # Custom dark mode SVG with dark base and new pink-purple gradient
            dist/github-snake-dark.svg?color_snake=#E040FB&color_dots=#0D1117,#3F0C3F,#7B1FA2,#D81B60,#EC407A
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
