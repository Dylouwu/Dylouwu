name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Custom light mode SVG: subtle pink base, then clear, vibrant pinks
            dist/github-snake.svg?color_snake=#EA80FC&color_dots=#FCE4EC,#F8BBD0,#F48FB1,#EC407A,#D81B60
            # Custom dark mode SVG: dark base, with a stronger, clearer pink gradient ending in sakura pink
            dist/github-snake-dark.svg?color_snake=#EA80FC&color_dots=#1A051C,#4B002E,#7A004B,#D81B60,#F8BBD0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
