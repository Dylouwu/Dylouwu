name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Custom light mode SVG with subtle pink base and less red pink gradient
            dist/github-snake.svg?color_snake=#EA80FC&color_dots=#FCE4EC,#F8BBD0,#EFBEE9,#D8A7CE,#B36BB9
            # Custom dark mode SVG with dark base and less red pink gradient
            dist/github-snake-dark.svg?color_snake=#EA80FC&color_dots=#1A051C,#3D1B36,#6B2A5F,#A35D8A,#D8A7CE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
